<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassCats</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="content">
    <header class="header">
      <h1 class="title">Shelter Cats</h1>
    </header>
    <main class="main">
      <section class="place place_type_shelter">
        <h2 class="place__header">In shelter</h2>
        <div class="place__content">
          <ul class="cats">
            <li class="cat">
              <h3 class="cat__name">Vasyasha</h3>
              <img class="cat__photo" src="./images/vasyasha.jpg" alt="Cat">
              <button class="button cat__info">Info</button>
              <button class="button cat__move">To Vet</button>
            </li>
            <li class="cat">
              <h3 class="cat__name">Cracker</h3>
              <img class="cat__photo" src="./images/cracker.jpg" alt="Cat">
              <button class="button cat__info">Info</button>
              <button class="button cat__move">To Vet</button>
            </li>
            <li class="cat">
              <h3 class="cat__name">Undine</h3>
              <img class="cat__photo" src="./images/undine.jpg" alt="Cat">
              <button class="button cat__info">Info</button>
              <button class="button cat__move">To Vet</button>
            </li>
          </ul>
        </div>
      </section>
      <section class="place place_type_vet">
        <h2 class="place__header">In vet</h2>
        <div class="place__content">
          <ul class="cats">
            <li class="cat">
              <h3 class="cat__name">Tomash</h3>
              <img class="cat__photo" src="./images/tomash.jpg" alt="Cat">
              <button class="button cat__info">Info</button>
              <button class="button cat__move">To Shelter</button>
            </li>
            <li class="cat">
              <h3 class="cat__name">Jamesy</h3>
              <img class="cat__photo" src="./images/jamesy.jpg" alt="Cat">
              <button class="button cat__info">Info</button>
              <button class="button cat__move">To Shelter</button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
